<p-card *ngFor="let imovel of (imoveis$ | async)">
  <img src="{{ imovel.foto }}" alt="" />
  <h3>Endereço:</h3>
  <p>
    Bairro: {{imovel.bairro}}
    Cidade: {{imovel.cidade}}
  </p>
  <h3>Descrição:</h3>
  <p>
    <span>{{ imovel.descricao }}</span>
    Metragem: {{imovel.mt}}
    Valor: {{imovel.valor}}
  </p>
</p-card>
